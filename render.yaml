services:
  - type: web
    name: recall-youtube-rag
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    healthCheckPath: /
    envVars:
      - key: GROQ_API_KEY
        sync: false        # set manually in the Render dashboard
      - key: YOUTUBE_API_KEY
        sync: false        # Google Cloud API key with YouTube Data API v3 enabled
      - key: HUGGINGFACEHUB_API_TOKEN
        sync: false        # free token from huggingface.co/settings/tokens
